<!DOCType HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Let's do some math!</title>
        <link rel="shortcut icon" href="favicon.ico" />
        <link href="math-practice.css" rel="stylesheet" type="text/css" />
        <script src="version-control.js" type="text/javascript"></script>
        <script src="math-practice.js" type="text/javascript"></script>
        <script src="math-practice.js" type="text/javascript"></script>
    </head>

    <body class="fontStyle">

        <select id="version">
            <option value="prompts">Version 1: Prompts</option>
            <option value="vanillaJS">Version 2: Vanilla DOM</option>
            <option value="react">Version 3: React DOM</option>
        </select>

        <div id="prompts">
            <div class="game-box">Start!</div>
        </div>

        <div id="vanilla-dom">
            <div id="params" class="game-box"></div>
            <p id="msgBox" class="messages"></p>
        </div>

        <div id="react-dom"></div>
        
        <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="App.js" type="text/babel"></script>
    </body>
</html>
